version: '3.8'

services:
  # Vector Database
  qdrant:
    image: qdrant/qdrant:latest
    container_name: rag-qdrant
    ports:
      - "6333:6333"
      - "6334:6334"
    volumes:
      - qdrant-data:/qdrant/storage
    environment:
      - QDRANT__SERVICE__GRPC_PORT=6334
    restart: unless-stopped
    networks:
      - rag-network

  # Streamlit App (combined UI + backend)
  app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: rag-app
    ports:
      - "8501:8501"
    environment:
      - DEEPSEEK_API_KEY=${DEEPSEEK_API_KEY}
      - QDRANT_URL=http://qdrant:6333
      - QDRANT_HOST=qdrant
      - QDRANT_PORT=6333
      - DATABASE_PATH=/app/data/metadata.db
    depends_on:
      - qdrant
    volumes:
      - ./specs:/app/specs
      - ./data:/app/data
      - ./logs:/app/logs
    restart: unless-stopped
    networks:
      - rag-network

volumes:
  qdrant-data:
    driver: local

networks:
  rag-network:
    driver: bridge
